<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <button type="button" class="close" data-dismiss="modal1" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <button type="button" class="close" data-dismiss="modal2" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>

    <!-- Задание. Выведите в консоль значение атрибутов data-dismiss
    и aria-label с помощью метода getAttribute. -->

    <script>
        let divTag = document.getElementsByTagName("button");
        for (let i = 0; i < divTag.length; i++) {
            let attributeData = divTag[i].getAttribute("data-dismiss");
            console.log(attributeData);
            attributeData = divTag[i].getAttribute("aria-label");
            console.log(attributeData);
        }
        //Completed
    </script>
</body>

</html>
